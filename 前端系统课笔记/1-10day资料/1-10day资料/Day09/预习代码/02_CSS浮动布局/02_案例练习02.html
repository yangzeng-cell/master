<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrap {
      width: 1190px;
      height: 1000px;
      margin: 0 auto;
      background-color: purple;
    }

    .content {
      margin-right: -10px;
    }

    .item {
      float: left;
      width: 290px;
      margin-bottom: 10px;
      margin-right: 10px;

      background-color: orange;
    }

    .item.right {
      height: 370px;
    }

    .item.left {
      height: 180px;
    }

    /* .item:nth-child(4), .item:nth-child(6) {
      margin-right: 0;
    } */
  </style>
</head>
<body>
  
  <div class="wrap">
    <div class="content">
      <div class="item right"></div>
      <div class="item right"></div>
      <div class="item left"></div>
      <div class="item left"></div>
      <div class="item left"></div>
      <div class="item left"></div>
    </div>
  </div>

</body>
</html>
