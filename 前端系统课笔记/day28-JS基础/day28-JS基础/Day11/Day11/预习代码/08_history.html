    var obj = {
      name: "why",
      age: 18,
      friend: {
        name: "kobe",
        age: 30,
        friends: ["abc", "cba"]
      },
      nowDate: new Date()
    }

    var string3 = JSON.stringify(obj)
    console.log(string3)

    var info = JSON.parse(string3, function(key, value) {
      if (key === "nowDate") {
        return new Date(value)
      }
      return value
    })
    console.log(info)
