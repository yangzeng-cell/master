<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <button class="create">创建函数</button>
  <button class="destroy">销毁函数</button>
  
  <script>
    function testArray() {
      var arr = new Array(1024*1024).fill(1)

      return function() {
        console.log(arr)
      }
    }

    var arr = []
    var createBtnEl = document.querySelector(".create")
    var destroyBtnEl = document.querySelector(".destroy")
    createBtnEl.onclick = function() {
      for (var i = 0; i < 100; i++) {
        arr.push(testArray())
      }
    }
    destroyBtnEl.onclick = function() {
      arr = []
    }
    

  </script>

</body>
</html>
