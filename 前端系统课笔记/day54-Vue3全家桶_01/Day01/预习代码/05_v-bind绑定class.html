<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>
<body>
  
  <div id="app">
    <h2 :class="className">{{message}}</h2>
    <h2 class="why" :class="{aaa: true, 'bbb': true}">{{message}}</h2>

    <!-- 案例练习 -->
    <h2 :class="{active: isActive}">案例练习</h2>
    <button @click="toggle">切换</button>

    <!-- 数组语法 -->
    <div :class="['abc', cba]"></div>
    <div :class="['abc', cba, { nba: isActive }]"></div>
  </div>

  <script src="./js/vue.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          message: "Hello World",
          className: "active",
          aaa: "cba",
          isActive: true,
          cba: "cba"
        }
      },
      methods: {
        toggle() {
          this.isActive = !this.isActive
        }
      }
    })
    app.mount("#app")
  </script>

</body>
</html>
