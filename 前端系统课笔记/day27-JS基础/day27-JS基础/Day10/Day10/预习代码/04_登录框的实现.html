<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .title{
      width: 304px;
      text-align: center;
      margin-bottom: -15px;
    }
    .error {
      display: flex;
      flex-direction: row;
      align-items: center;

      width: 304px;
      margin-top: 15px;
      margin-bottom: 8px;
      padding: 5px 0;

      background: #ffebeb;
      color: #e4393c;
      border: 1px solid #faccc6;
    }
    .hidden{
      visibility: hidden;
    }

    .err-icon {
      display: inline-block;
      width: 16px;
      height: 16px;
      margin-left: 10px;
      background: url(./img/css_sprites.png) no-repeat -114px -59px;
    }
    .err-msg {
      margin-left: 10px;
      margin-right: 10px;
      font-size: 12px;
    }


    .user-item,
    .password-item {
      display: flex;
      flex-direction: row;
      width: 304px;
      height: 38px;
      border: 1px solid #bdbdbd;
      position: relative;
      margin-bottom: 15px;
    }
    .user-icon,
    .pwd-icon {
      width: 38px;
      height: 38px;
      border-right: 1px solid #bdbdbd;
      background-image: url(./img/css_sprites.png);
      background-position: -58px -10px;
    }
    .user-icon {
      background-position: -10px -10px;
    }
    input {
      outline: none;
      border: none;
      flex: 1;
      padding: 10px 0 10px 12px;
      font-size: 14px;
    }
    .eye-icon {
      position: absolute;
      right: 27px;
      top: 15px; 
      width: 25px;
      height: 15px;
      background: url(./img/css_sprites.png) -152px -18px no-repeat;
      cursor: pointer;
    }

    .u-clear,
    .p-clear {
      position: absolute;
      right: 6px;
      top: 12px;
      width: 14px;
      height: 14px;
      background: url(./img/css_sprites.png) -36px -154px no-repeat;
      cursor: pointer;
    }
    .u-clear:hover,
    .clear:hover {
      background: url(./img/css_sprites.png) -61px -154px no-repeat;
    }

    .login {
      border: 1px solid #cb2a2d;
      height: 32px;
      width: 304px;
      line-height: 32px;
      text-align: center;
      margin-top: 20px;
      color: white;
      font-size: 20px;
      letter-spacing: 6px;
      cursor: pointer;
      background: #e4393c;
    }
    .login:hover {
      background-color: #e4393ccc;
    }
  </style>
</head>
<body>
  <h2 class="title">登录页面</h2>
  <!-- 提示文本 -->
  <div class="error hidden">
    <i class="err-icon"></i>
    <span class="err-msg">用户名或密码不能为空</span>
  </div>

  <!-- 用户名 -->
  <div class="user-item">
    <label for="username" class="user-icon"></label>
    <input id="username" type="username" placeholder="邮箱/用户名/登录手机">
    <span class="u-clear"></span>
  </div>

  <!-- 密码 -->
  <div class="password-item">
    <label for="password" class="pwd-icon"></label>
    <input id="password" type="password" placeholder="密码">
    <span class="eye-icon"></span>
    <span class="p-clear"></span>
  </div>

  <!-- 登录 -->
  <div class="login">登录</div>

  <script>
    // 1.获取元素
    var userInputEl = document.querySelector("#username")
    var pwdInputEl = document.querySelector("#password")
    var userClearEl = document.querySelector(".u-clear")
    var pwdClearEl = document.querySelector(".p-clear")
    var eyeIconEl = document.querySelector(".eye-icon")
    var loginBtnEl = document.querySelector(".login")
    var errorEl = document.querySelector(".error")

    // 2.监听事件
    userClearEl.onclick = function() {
      if (userInputEl.value) userInputEl.value = ""
    }
    pwdClearEl.onclick = function() {
      if (pwdInputEl.value) pwdInputEl.value = ""
    }

    var showPassword = true
    eyeIconEl.onclick = function() {
      showPassword = !showPassword
      pwdInputEl.type = showPassword ? "password": "text"
      eyeIconEl.style.backgroundPosition = showPassword ? '-152px -18px': '-150px -60px'
      eyeIconEl.style.top = showPassword ? '15px': "13px"
    }

    loginBtnEl.onclick = function() {
      var username = userInputEl.value
      var password = pwdInputEl.value
      if (!username || !password) {
        errorEl.classList.remove("hidden")
      } else {
        errorEl.classList.add("hidden")
        alert("登录成功")
      }
    }

  </script>
</body>
</html>
