  <script>

    // 声明一个函数
    // 制作好一个工具, 但是这个工具默认情况下是没有被使用

      console.log("Hello!")
      console.log("My name is Coderwhy!")
      console.log("how do you do!")
    }

    // 调用一个函数
    sayHello()
    // 函数可以在任何你想要使用的时候, 进行调用
    sayHello()


  </script>
