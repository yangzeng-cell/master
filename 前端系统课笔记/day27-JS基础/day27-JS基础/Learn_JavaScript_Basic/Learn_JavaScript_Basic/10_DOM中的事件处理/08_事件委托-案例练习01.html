    // 3.新需求: 点击li变成active, 其他的取消active

      // 1.变量记录的方式
      // edge case
      if (activeLiEl) {
        activeLiEl.classList.remove("active")
      }
      
      // 2.给点击的元素添加active
      event.target.classList.add("active")
