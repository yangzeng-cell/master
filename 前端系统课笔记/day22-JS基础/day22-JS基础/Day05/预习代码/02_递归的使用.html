<body>
  
  <script>

    function pow(a, n) {
      var result = 1
      for (var i = 0; i < n; i++) {
        result *= a
      }
      return result
    }

    // console.log(pow(2, 3))
    // console.log(pow(3, 3))


    function pow(x, n) {
      if (n === 1) return x
      return x * pow(n - 1)
    }



  </script>
