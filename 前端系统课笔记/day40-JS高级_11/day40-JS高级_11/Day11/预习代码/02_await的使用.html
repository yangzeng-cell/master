  <script>

          // resolve(url+"-result")

    function bar() {
      console.log("bar function")

      // 1.请求第一次结果
      const res1 = await getData("why")
      console.log("-----", res1)
      const res2 = await getData("kobe")

    }

    Promise.resolve("aaa").then(res => {

    })

    foo()

    console.log("哈哈哈")
