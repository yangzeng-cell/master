<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div id="app">
    <h2>{{counter}}</h2>
    <button @click="counter++">+1</button>
    <button v-on="{click: btn1Click, mousemove: moveHandler}">哈哈哈</button>

    <div @click="divClick">
      <button @click.stop="btn1Click">按钮1</button>
    </div>
    <button @click="btn2Click('why', 18)">按钮2</button>
    <button @click="btn3Click($event, 'why', 18)">按钮3</button>
  </div>

  <script src="./js/vue.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          message: "Hello World",
          counter: 0
        }
      },
      methods: {
        btn1Click: function(event) {
          console.log("btnClick1", event)
        },
        divClick: function() {
          console.log("divClick")
        },
        btn2Click: function(name, age) {
          console.log("btn2Click", name, age)
        },
        btn3Click: function(event, name, age) {
          console.log("btn3Click", event, name, age)
        },
        moveHandler: function() {
          console.log("mouseMove")
        }
      }
    })
    app.mount("#app")
  </script>

</body>
</html>
