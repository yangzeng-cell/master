<!DOCTYPE html>

    <title>头部</title>
    <link rel="stylesheet" href="../css/common.css" />
    <style>
      .header {
        height: 84px;
        background: rgba(0, 0, 0, 0.8);
      }
      .header .header_nav {
        width: 1300px;
        display: flex;
        margin: 0 auto;
        height: 100%;
        align-items: center;
      }
      .header .header_nav .logo {
        display: block;
        text-indent: -9999px;
        background: url(../image/logo_header.png) center center no-repeat;
        height: 54px;
        width: 200px;
      }
      .header .header_nav div .login_pannel {
        display: inline-block;
        margin-left: 47px;
      }
      .header .header_nav .unlogin_info {
        color: #858792;
        margin-left: 7px;
        font-size: 14px;
      }
      .header .header_nav .unlogin_info a {
        color: #ffffff;
        font-size: 16px;
      }
      .header .header_nav div .login_pannel img {
        border: 1px solid #d9ad50;
        border-radius: 50%;
        height: 42px;
        height: 42px;
      }
      .header .header_nav .search {
        width: 38px;
      }
      .header .header_nav .search a {
        display: block;
        height: 26px;
        width: 27px;
        text-indent: -9999px;
        margin: 0 auto;
        background: url(../image/nav_search.png) no-repeat;
      }
      .header .header_nav .main_nav {
        display: flex;
        padding-left: 30px;
      }
      .header .header_nav .main_nav li a {
        display: block;
        width: 110px;
        height: 64px;
        padding-top: 20px;
        text-align: center;
        color: #c9c9dd;
        font-size: 18px;
        line-height: 30px;
        padding-right: 5px;
      }
      .header .header_nav .main_nav li a:hover {
        background: url(../image/index.png) no-repeat;
        color: #e4b653;
      }
      .header .header_nav .main_nav li a:hover p {
        color: #91763f;
      }
      .header .header_nav .main_nav .active {
        background: url(../image/index.png) no-repeat;
        color: #e4b653;
      }
      .header .header_nav .main_nav .active p {
        color: #91763f;
      }
      .header .header_nav .main_nav li a p {
        font-size: 12px;
        color: #858792;
        padding-top: 5px;
        transform: scale(0.95);
        line-height: 16px;
      }
