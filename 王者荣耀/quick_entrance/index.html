<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/common.css" />
    <title>Document</title>
    <style>
      .quick_entrance {
        width: 1200px;
        margin: 28px auto 34px;
        height: 134px;
        display: flex;
      }
      .quick_entrance a {
        height: 134px;
        width: 291px;
        background: beige;
        margin-right: 12px;
        overflow: hidden;
      }
      .quick_entrance a:nth-last-child(1) {
        margin-right: 0;
      }
      .quick_entrance a img {
        height: 134px;
        width: 291px;
        transition: all 1s ease;
      }
      .quick_entrance a:hover img {
        transform: scale(1.1);
        transition: all 0.4s ease;
      }
    </style>
  </head>
  <body>
    <div class="quick_entrance">
      <a href=""> <img src="../image/239381533097800.png" alt="" /> </a
      ><a href=""> <img src="../image/5384833155099.jpg" alt="" /> </a
      ><a href=""><img src="../image/82897411915786.png" alt="" /></a
      ><a href="">
        <img src="../image/86638782789061.jpg" alt="" />
      </a>
    </div>
  </body>
</html>
